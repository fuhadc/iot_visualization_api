<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Flask Authentication</title>
</head>
<body>
    <div class="container">
        <h2>Authentication and Registration</h2>
        <div id="auth-form" class="row">
            <div class="col s6">
                <h5>Login</h5>
                <form id="login-form" method="POST">
                    <div class="input-field">
                        <input type="text" name="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light">Login</button>
                </form>
            </div>
            <div class="col s6">
                <h5>Register</h5>
                <form id="register-form" method="POST">
                    <div class="input-field">
                        <input type="text" name="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            M.updateTextFields(); // Materialize CSS initialization
        });
    </script>
</body>
</html>
