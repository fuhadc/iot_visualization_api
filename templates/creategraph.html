<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Create Graph</title>
</head>
<body>
    <div class="container">
        <h3 class="center-align">Create Graph Page</h3>
        <a class="waves-effect waves-light btn modal-trigger" href="#createGraphModal">Create Graph</a>

        <!-- Create Graph Modal -->
        <div id="createGraphModal" class="modal">
            <div class="modal-content">
                <h4>Create Graph</h4>
                <form id="graphForm">
                    <div class="input-field">
                        <input id="graphTitle" type="text" class="validate" required>
                        <label for="graphTitle">Graph Title</label>
                    </div>
                    <div class="input-field">
                        <input id="parameterName" type="text" class="validate" required>
                        <label for="parameterName">Parameter Name</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="button" onclick="generateEndpoint()">Generate Endpoint
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        <!-- Display generated API endpoint -->
        <div id="generatedEndpoint" class="card-panel" style="display: none;">
            <span class="black-text">
                API Endpoint: <span id="apiEndpoint"></span>
            </span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });

        function generateEndpoint() {
            var graphTitle = $('#graphTitle').val();
            var parameterName = $('#parameterName').val();

            // Validate input
            if (graphTitle && parameterName) {
                var apiEndpoint = '/'+ graphTitle + '/' + parameterName;
                $('#apiEndpoint').text(apiEndpoint);
                $('#generatedEndpoint').show();
            } else {
                alert('Please enter both Graph Title and Parameter Name.');
            }
        }
    </script>
</body>
</html>
